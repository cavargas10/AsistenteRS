<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>RLearning</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <nav>
      <label class="logo">RLearning</label>
      <ul>
         <li><a class="active" href="index.html">PRINCIPAL</a></li>
         <li><a href="#">ACERCA DE</a></li>
         <li><a href="#">CAPITULOS</a></li>
         <li><a href="#">TUTORIALES</a></li>
         <li><a href="#">JUEGOS</a></li>
         <li><a href="#">RConsola</a></li>
      </ul>
   </nav>
</body>


<section class="izquierdo">
   <img class="logo1" src="https://www.rstudio.com/assets/img/logo.svg" alt="">
   <h2>
      Bienvenido a Rlearning <br>
      Educación sin límites <br>
      Registrate y aprende
      RStudio totalmente gratis
      fácil y divertido
   </h2>

</section>

<section class="derecho">
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            Iniciar
         </div>
         <div class="title signup">
            Registrate
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Iniciar</label>
            <label for="signup" class="slide signup">Registrate</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="principal.html" class="login">
               <div class="field">
                  <input type="text" placeholder="Correo Electronico" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Contraseña" required>
               </div>
               <div class="pass-link">
                  <a href="#">Olvidaste la contraseña?</a>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Iniciar">
               </div>
               <div class="signup-link">
                  No eres miembro? <a href="">Registrate</a>
               </div>
            </form>
            <form action="#" class="signup">
               <div class="field">
                  <input type="text" placeholder="Correo Electronico" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Contraseña" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Confirmar Contraseña" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Registrate">
               </div>
            </form>
         </div>
      </div>
   </div>
   <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (() => {
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (() => {
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
         loginBtn.click();
      });
      signupLink.onclick = (() => {
         signupBtn.click();
         return false;
      });
   </script>
</section>
</html>
